	<head>
		<title>
		BINGO
		</title>
		<script>
		var btnArray = [];
		
		function StartGame()
		{
			sg.innerText= "Reset";
			tblbB.innerText="";
			tblbI.innerText="";
			tblbN.innerText="";
			tblbG.innerText="";
			tblbO.innerText="";
			winner.innerHTML='&nbsp;';
			score= 0 ;
			btnArray = [];
			btnArray.push(b1);
			btnArray.push(b2);
			btnArray.push(b3);
			btnArray.push(b4);
			btnArray.push(b5);
			btnArray.push(b6);
			btnArray.push(b7);
			btnArray.push(b8);
			btnArray.push(b9);
			btnArray.push(b10);
			btnArray.push(b11);
			btnArray.push(b12);
			btnArray.push(b13);
			btnArray.push(b14);
			btnArray.push(b15);
			btnArray.push(b16);
			btnArray.push(b17);
			btnArray.push(b18);
			btnArray.push(b19);
			btnArray.push(b20);
			btnArray.push(b21);
			btnArray.push(b22);
			btnArray.push(b23);
			btnArray.push(b24);
			btnArray.push(b25);
			
			var randomNumArray = [];
			while( randomNumArray.length < 25)
			{
				var a = Math.floor(Math.random()*25+1);
				if ( randomNumArray.indexOf(a)===-1)
				{
					randomNumArray.push(a);
				}
			}
			
			for (num = 0; num < 25; num++)
			{
				btnArray[num].clicked = false;
				btnArray[num].innerText= randomNumArray[num] ;
				btnArray[num].disabled= false;
				btnArray[num].style.backgroundColor="";	
			}
		}
		var score = 0;
		function btnClk (btnIn)
		{
			if(btnIn.clicked === false)
			{
				btnIn.style.backgroundColor="yellow";
				btnIn.clicked = true;
			}
			else if(btnIn.clicked === true)
			{
				btnIn.style.backgroundColor="";	
				btnIn.clicked = false;				
			}
			
			
			//Finds position of button inside array
			var btnPos = btnArray.indexOf(btnIn);
			
			//Finds the row number.
			var rowNum = Math.floor(btnPos/5);
			//finds the collom number
			var colNum = btnPos%5;
			
			var digNum1 = false	;
			if(btnPos%4===0 && btnPos !==0 && btnPos !== 24)
			{ 
				digNum1 = true ;
			}
			else 
			{
				digNum1 = false ;
			}
			var digNum2 = false ;
			if(btnPos%6===0)
			{
			    digNum2 = true ;
		    }
			else
			{
			    digNum2 = false ;
			}
			
			
			var count = 0;			
			for (ns = 5*rowNum; ns <  rowNum*5 + 5; ns++)
			{
				if (btnArray[ns].clicked===true)
				{
					count++;
				}
			}
			if (count === 5)
			{ 
				score++;
				for (mp = 5*rowNum;  mp < rowNum*5 + 5; mp++)
				{
					btnArray[mp].style.backgroundColor="pink";
					btnArray[mp].disabled= true ;
				}
			}  
			
			var count = 0;			
			for (ns = colNum*1; ns <=20+colNum ; ns = ns+5)
			{
				if (btnArray[ns].clicked===true)
				{
					count++;
				}
			}
			if (count === 5)
			{
			score++;
				for (mp = colNum*1;  mp <=20+colNum; mp = mp+5)
				{
					btnArray[mp].style.backgroundColor="pink";
					btnArray[mp].disabled= true ;
				}
			}
			
			if (digNum1===true)
			{
				var count = 0;			
				for (ns = 4; ns <=20 ; ns = ns+4)
				{
					if (btnArray[ns].clicked===true)
					{
						count++;
					}
				}
				if (count === 5)
				{
				score++;
					for (mp = 4;  mp <=20; mp = mp+4)
					{
						btnArray[mp].style.backgroundColor="pink";
						btnArray[mp].disabled= true ;
					}
				}
			}
			if (digNum2===true)
			{
				var count = 0;			
				for (ns = 0; ns <=24 ; ns = ns+6)
				{
					if (btnArray[ns].clicked===true)
					{
						count++;
					}
				}
				if (count === 5)
				{
				score++;
					for (mp = 0;  mp <=24; mp = mp+6)
					{
						btnArray[mp].style.backgroundColor="pink";
						btnArray[mp].disabled= true ;
					}
				}
			}
			
			if (score===1)
			{
				tblbB.innerText="B";
			}
			else if  (score===2)
			{
			    tblbB.innerText="B";
				tblbI.innerText="I";
			}
			if (score===3)
			{
				tblbB.innerText="B";
				tblbI.innerText="I";
				tblbN.innerText="N";
			}
 			if (score===4)
			{
				tblbB.innerText="B";
				tblbI.innerText="I";
				tblbN.innerText="N";
				tblbG.innerText="G";
			}
			if (score===5)
			{
				tblbB.innerText="B";
				tblbI.innerText="I";
				tblbN.innerText="N";
				tblbG.innerText="G";
				tblbO.innerText="O";
				winner.innerText="Winner Winner Chicken Dinner";
				
				for (num = 0; num < 25; num++)
				{
					btnArray[num].disabled = true;
				}	
			}
		}
		</script>
