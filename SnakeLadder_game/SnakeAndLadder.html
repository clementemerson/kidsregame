<script>
var positionplayer1=0;
var Player1_OldPos=0;
var positionplayer2=0;
var Player2_OldPos=0;
var player=1;
function rollfunc()
{
	if (player===1)
	{
		var RandomNum =Math.random()*6+1;
		var DiceNum =parseInt(RandomNum);
		switch (DiceNum)
		{
		case 1:	Dice.style.backgroundImage="url('dice1.png')";	break;
		case 2:	Dice.style.backgroundImage="url('dice2.png')";	break;
		case 3:	Dice.style.backgroundImage="url('dice3.png')";	break;
		case 4:	Dice.style.backgroundImage="url('dice4.png')";	break;
		case 5:	Dice.style.backgroundImage="url('dice5.png')";	break;
		case 6:	Dice.style.backgroundImage="url('dice6.png')";	break;
		}
		Dice.innerText="";
		Player1_OldPos=positionplayer1;
		
		if (positionplayer1+DiceNum<=100)
		{
			if(Player1_OldPos>0)
			{
				var oldcelid="cel"+Player1_OldPos;
				document.getElementById(oldcelid).style.backgroundImage="";
			}
			positionplayer1=positionplayer1+DiceNum;
			positionplayer1=checkLadderAndSnake(positionplayer1);
			if (positionplayer1===100)
			{
				alert("player1 wins");
			}
			var celid="cel"+positionplayer1;
			document.getElementById(celid).style.backgroundImage="url('Check1.PNG')";
			document.getElementById(celid).style.backgroundSize="100% 100%";
		}
		player=2;
	}
	else 
	{
		var RandomNum =Math.random()*6+1;
		var DiceNum =parseInt(RandomNum);
		switch (DiceNum)
		{
		case 1:	Dice.style.backgroundImage="url('dice1.png')";	break;
		case 2:	Dice.style.backgroundImage="url('dice2.png')";	break;
		case 3:	Dice.style.backgroundImage="url('dice3.png')";	break;
		case 4:	Dice.style.backgroundImage="url('dice4.png')";	break;
		case 5:	Dice.style.backgroundImage="url('dice5.png')";	break;
		case 6:	Dice.style.backgroundImage="url('dice6.png')";	break;
		}
		Dice.innerText="";
		Player2_OldPos=positionplayer2;
		
		if (positionplayer2+DiceNum<=100)
		{
			if(Player2_OldPos>0)
			{
				var oldcelid="cel"+Player2_OldPos;
				document.getElementById(oldcelid).style.backgroundImage="";
			}
			positionplayer2=positionplayer2+DiceNum;	
			positionplayer2=checkLadderAndSnake(positionplayer2);
			if (positionplayer2===100)
			{
				alert("player2 wins");
			}
			
			var celid="cel"+positionplayer2;
			document.getElementById(celid).style.backgroundImage="url('Check2.PNG')";
			document.getElementById(celid).style.backgroundSize="100% 100%";
		}
		player=1;
	}	
}

function checkLadderAndSnake(position)
{
	switch (position)	
	{
		case 1: return 38;
		case 4: return 14;
		case 9: return 31;
		case 21: return 42;
		case 28: return 84;
		case 51: return 67;
		case 72: return 91;
		case 80: return 99;
		case 17: return 7 ;
		case 54: return 34;
		case 62: return 19;
		case 64: return 60;
		case 87: return 36;
		case 93: return 73;
		case 95: return 75;
		case 98: return 79;
		default : return position;
	}		
}
