<title>Minesweeper</title>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 100px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}
.dropdown td:hover {background-color: #ddd;}


.show {display: block;}

.dropbtn2 {
  background-color: #3498DB;
  color: white;
  padding: 6px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropbtn2:hover, .dropbtn2:focus {
  background-color: #2980B9;
}

.dropdown2 {
  position: relative;
  display: inline-block;
}

.dropdown2-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 230px;
  min-height:260px;
  overflow: auto;
  
  z-index: 1;
  background : transparent;
}

.dropdown2-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown2 a:hover {background-color: #ddd;}

.show {display: block;}

.navOptbar {
  overflow: hidden;
  background-color: #333;
}

.navOptbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown3 {
  float: left;
  
  overflow: auto;
}

.dropdown3 .dropbtn1 {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navOptbar a:hover, .dropdown3:hover .dropbtn1 {
  background-color: red;
}

.dropdown3-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown3-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown3-content a:hover {
  background-color: #ddd;
}

.dropdown3:hover .dropdown3-content {
  display: block;
}

ul {
			padding: 0;
			margin: 0;
			background: #fff;
			float: left;
		}
	
		li {
			float: left;
			display: inline;
			position: relative;
			width: 150px;
			list-style: none;
		}
	
		ul ul {
			position: absolute;
			left: 0;
			top: 100%;
			background: #ccc;
			display: none;
		}
	
		ul ul ul {
			left: 100%;
			top: 0;
			background: #999;
		}
	
		li:hover > ul {
			display: block;
		}

	function runTime() { 
	  
		var now = new Date().getTime(); 
		var t = now - deadline ; 
		var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
		var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
		var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
		var seconds = Math.floor((t % (1000 * 60)) / 1000); 
		//document.getElementById("second").innerHTML =days+":"+ hours+":"+minutes+":"+seconds;  
		document.getElementById("second").innerHTML = ("00"+hours).slice(-2)+":"+("00"+minutes).slice(-2)+":"+("00"+seconds).slice(-2);  
	} 

	function  isRanAvbl(randomNos,newRandNo){
		for(var i =0; i < randomNos.length; i ++){
			if(randomNos[i] == newRandNo)
				return true;
		}
		return false;				
	}
	function nearByMineCnt(randomNos,rowCnt,colCnt,i,j){
		var mineCnt = 0;
		for(var ik = i-1; ik< i+2; ik++){
			for(var jk = j-1; jk<j+2; jk++){
				if(ik >= 0 && ik < rowCnt && jk >=0 && jk <colCnt)
					if(isRanAvbl(randomNos, ik*colCnt + jk) == true )
						mineCnt += 1;
			}
		}
		return mineCnt;

	}
	function checkWin(){
		var isWin = true;
		for(var i =0 ; i< cells.length ; i++){
			if(cells[i].hiddenText != "*"){
				if(cells[i].isProcessed == false)
					isWin = false;
			}
		}
		if(isWin){
			for(var i =0 ; i< cells.length ; i++){
				if(cells[i].hiddenText == "*"){
					displayMine(cells[i],101);
				}
			}
			clearInterval(timeRet); 
			refreshButton.style.backgroundImage = gameWinnerImage;
			mineDisp.innerHTML = "000";
		}
	}

	function buttonClickGen(){
		buttonObj = event.target;
		if(questionDown == 1){
			if(buttonObj.isMineDown  == 1)
				return;
			if(buttonObj.isQuestionDown == 1){
				buttonObj.isQuestionDown =0;
				displayMine(buttonObj,102);
				return;
			}
			else {
				buttonObj.isQuestionDown =1;
				displayMine(buttonObj,201);
				return;
			}
		}
		if(mineDown == 1){
			if(buttonObj.isQuestionDown == 1)
				return;
			if(buttonObj.isMineDown == 1){
				buttonObj.isMineDown =0;
				displayMine(buttonObj,102);
				minePicked -= 1;
				mineDisp.innerHTML = ("000"+(mineCnt -minePicked)).slice(-3);
				return;
				}
			else if(minePicked < mineCnt){
				buttonObj.isMineDown =1;
				displayMine(buttonObj,100);
				minePicked += 1;
				mineDisp.innerHTML = ("000"+(mineCnt -minePicked)).slice(-3);
				return;
				}
			else 
				return;
		}
		if(buttonObj.isQuestionDown == 1 || buttonObj.isMineDown == 1)
			return;
			
		if(event.ctrlKey){
			if(buttonObj.isColorSet == 0){
				buttonObj.isColorSet = 1;
				displayMine(buttonObj,100);
				
			}
			else if (buttonObj.isColorSet == 1){
				buttonObj.isColorSet = 2;
				displayMine(buttonObj,201);
			}
			else{
				buttonObj.isColorSet = 0;
				displayMine(buttonObj,102);
			}
			return;
		}
		buttonObj.disabled = true;
		if(buttonObj.isColorSet == 0){
		buttonObj.disabled = true;
		if(buttonObj.hiddenText == "*"){
			clearInterval(timeRet);
				for(var i =0; i < cells.length ; i ++){
					if( cells[i].hiddenText == "*")
						displayMine(cells[i],1);
					else if (cells[i].nearbyMine > 0)
						displayMine(cells[i]);
					else
						displayMine(cells[i],0);
					cells[i].disabled = true;
				}
				displayMine(buttonObj,2);
				refreshButton.style.backgroundImage = gameLoserImage;

		}
		else {
			if(buttonObj.nearbyMine > 0){	
				displayMine(buttonObj);
				buttonObj.isProcessed = true;
			}
			else{
				findEmptyAdjacentCells(buttonObj);
				for(var i =0; i < emptyCells.length; i ++){
				if(!(emptyCells[i].isQuestionDown == 1 || emptyCells[i].isMineDown == 1)){
					if(emptyCells[i].nearbyMine == 0){
						displayMine(emptyCells[i],0);
						emptyCells[i].disabled = true;
					}
					else if(emptyCells[i].nearbyMine > 0){
						displayMine(emptyCells[i]);
						emptyCells[i].disabled = true;
					}
					}
				}
			}
			setTimeout(checkWin,10);
		}
		}
	}
	function checkEmpty(buttonObj){
		if(buttonObj.nearbyMine == 0 ){
			if(buttonObj.isProcessed == false){
				buttonObj.isProcessed = true;
				emptyCells[emptyCelIter++] = buttonObj;
				findEmptyAdjacentCells(buttonObj);
			}
		}
		else if(buttonObj.nearbyMine > 0){
			buttonObj.isProcessed = true;
			emptyCells[emptyCelIter++] = buttonObj;
		}
	}
	
	function findEmptyAdjacentCells(buttonObj){
		if(buttonObj.nearbyMine == 0 ){
			if(buttonObj.isProcessed == false){
				buttonObj.isProcessed = true;
				emptyCells[emptyCelIter++] = buttonObj;
			}
		}
		else
			return;
		
		for(var ik = buttonObj.i-1; ik< buttonObj.i+2; ik++){
			for(var jk = buttonObj.j-1; jk<buttonObj.j+2; jk++){
				if(ik >= 0 && ik < rowCnt && jk >=0 && jk <colCnt)
					checkEmpty(cells[ik*colCnt + jk]);
			}
		}
	}
	
	function onSizeOptionClick(option){
		
		emptyCelIter =0;
		while(cells.length > 0) {
			cells.pop();
		}
		while(emptyCells.length > 0) {
			emptyCells.pop();
		}
		for(var i = dynTable. rows. length - 1; i > 0; i--)
		{
			dynTable. deleteRow(i);
		}
		clearInterval(timeRet); 
		timeRet =0;
		second.innerHTML = "00:00:00";
		switch(option){
			case 1:
				rowCnt = 10;
				colCnt = 10;
				second.style.fontSize = 16;
				mineDisp.style.fontSize = 16;
			break;
			case 2:
				rowCnt = 10;
				colCnt = 20;
				second.style.fontSize = 20;
				mineDisp.style.fontSize = 20;
			break;
			case 3:
				rowCnt = 15;
				colCnt = 30;
				second.style.fontSize = 25;
				mineDisp.style.fontSize = 25;
			break;
			default:
				rowCnt = 10;
				colCnt = 10;
			break;
		}

	}

	function loadGame(){
		var randomNos = [];
		var iterRan = 0;
		var ranCount = 0;
		var totalBox = rowCnt*colCnt;
		mineCnt = Math.floor(totalBox*complexity);
		mineDown =0;
		questionDown = 0;
		minePicked = 0;
		timeRet = 0;
		displayMine(markBox,201);
		displayMine(mineBox,100);
		displayMine(markBox,201);
		refreshButton.style.backgroundImage = gameStartImage;
		
		deadline = new Date().getTime(); 
		timeRet = setInterval(runTime,1000);
		mineDisp.innerHTML = ("000"+mineCnt).slice(-3);
		for (iterRan =0; iterRan < mineCnt ; iterRan++){
			randNum = Math.floor(Math.random() * totalBox);
			while((isRanAvbl(randomNos,randNum) == true)  && nearByMineCnt(randomNos,rowCnt,colCnt, Math.floor(randNum/colCnt) , randNum%colCnt) > 2 )			
				randNum = Math.floor(Math.random() * totalBox);
			randomNos[ranCount++] = randNum;
		}
		var count = 0;
		for (var i =0; i <rowCnt; i++){
			var myRow = dynTable.insertRow(-1);
			for (var j = 0; j < colCnt; j++){
				var myCell =  myRow.insertCell(j);

				myButton.style.width = 10*2;
				myButton.style.height = 10*2;
				myButton.style.marginLeft = "0pt";
				myButton.style.marginRight = "0pt";
				displayMine(myButton,102);
				myButton.style.backgroundSize = "100% 100%";
				myButton.style.borderLeftWidth = 0;
				myButton.style.borderRightWidth = 0;
				myButton.style.borderTopWidth = 0;
				myButton.style.borderBottomWidth = 0;
				/**/
				myButton.isColorSet = 0;
				myButton.isQuestionDown = 0;
				myButton.isMineDown = 0;
				
				myButton.i = i;
				myButton.j = j;
				myButton.isProcessed = false;
				
				myButton.addEventListener("click", buttonClickGen);
				myCell.appendChild(myButton);
				
			}
		}
		myRow = dynTable.insertRow(0);
		var myCell =  myRow.insertCell(0);
		myCell.colSpan = colCnt;
		myCell.innerText = "";
		var totCnt =0;
		for(i =0; i < totalBox; i++)
			cells[i].nearbyMine = 0;
		for(i = 0; i < rowCnt; i++){
			for(var j =0; j <colCnt; j++){	
				var curr = i*colCnt +j;
				if(isRanAvbl(randomNos, curr) == false ){
					cells[curr].nearbyMine = nearByMineCnt (randomNos,rowCnt,colCnt, i , j);
				}
				else
					cells[curr].nearbyMine = -1;
			}
		}
		
		for(i =0; i < totalBox ; i++){
			if(isRanAvbl(randomNos,i)){
				cells[i].hiddenText = "*";
			}
			else{
				if(cells[i].nearbyMine > 0)
					cells[i].hiddenText = cells[i].nearbyMine;
			}
		}
	}
