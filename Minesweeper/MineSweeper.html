	function runTime() { 
	  
		var now = new Date().getTime(); 
		var t = now - deadline ; 
		var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
		var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
		var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
		var seconds = Math.floor((t % (1000 * 60)) / 1000); 
		//document.getElementById("second").innerHTML =days+":"+ hours+":"+minutes+":"+seconds;  
		document.getElementById("second").innerHTML = ("00"+hours).slice(-2)+":"+("00"+minutes).slice(-2)+":"+("00"+seconds).slice(-2);  
	} 

	function  isRanAvbl(randomNos,newRandNo){
		for(var i =0; i < randomNos.length; i ++){
			if(randomNos[i] == newRandNo)
				return true;
		}
		return false;				
	}
	function nearByMineCnt(randomNos,rowCnt,colCnt,i,j){
		var mineCnt = 0;
		for(var ik = i-1; ik< i+2; ik++){
			for(var jk = j-1; jk<j+2; jk++){
				if(ik >= 0 && ik < rowCnt && jk >=0 && jk <colCnt)
					if(isRanAvbl(randomNos, ik*colCnt + jk) == true )
						mineCnt += 1;
			}
		}
		return mineCnt;

	}
	function checkWin(){
		var isWin = true;
		for(var i =0 ; i< cells.length ; i++){
			if(cells[i].hiddenText != "*"){
				if(cells[i].isProcessed == false)
					isWin = false;
			}
		}
		if(isWin){
			for(var i =0 ; i< cells.length ; i++){
				if(cells[i].hiddenText == "*"){
					displayMine(cells[i],101);
				}
			}
			clearInterval(timeRet);

	function checkEmpty(buttonObj){
		if(buttonObj.nearbyMine == 0 ){
			if(buttonObj.isProcessed == false){
				buttonObj.isProcessed = true;
				emptyCells[emptyCelIter++] = buttonObj;
				findEmptyAdjacentCells(buttonObj);
			}
		}
		else if(buttonObj.nearbyMine > 0){
			buttonObj.isProcessed = true;
			emptyCells[emptyCelIter++] = buttonObj;
		}
	}
	
	function findEmptyAdjacentCells(buttonObj){
		if(buttonObj.nearbyMine == 0 ){
			if(buttonObj.isProcessed == false){
				buttonObj.isProcessed = true;
				emptyCells[emptyCelIter++] = buttonObj;
			}
		}
		else
			return;
		if(buttonObj.i-1 >= 0){
			checkEmpty(cells[(buttonObj.i-1)*colCnt + buttonObj.j]);
		}
		if(buttonObj.i+1 < rowCnt){
			checkEmpty(cells[(buttonObj.i+1)*colCnt + buttonObj.j]);
		}
		if(buttonObj.j-1 >= 0){
			checkEmpty(cells[buttonObj.i*colCnt + buttonObj.j-1]);
		}
		if(buttonObj.j+1 < colCnt){
			checkEmpty(cells[buttonObj.i*colCnt + buttonObj.j+1]);
		}
	}

										nearbyMine[curr ] += 1;
						}
					}*/
				}
				else
					cells[curr].nearbyMine = -1;
			}
		}
		
		for(i =0; i < totalBox ; i++){
			if(isRanAvbl(randomNos,i)){
				cells[i].hiddenText = "*";
			}
			else{
				if(cells[i].nearbyMine > 0)
					cells[i].hiddenText = cells[i].nearbyMine;
				//else
				//	cells[i].disabled = true;
			}
		}
	}
	function initLoad()
	{
		refreshButton.style.backgroundSize = "100% 100%";
		refreshButton.style.borderLeftWidth = 0;
		refreshButton.style.borderRightWidth = 0;
		refreshButton.style.borderTopWidth = 0;
		refreshButton.style.borderBottomWidth = 0;
		displayMine(mineBox,100);
		loadGame();
		
	}

</script>       
</head>
